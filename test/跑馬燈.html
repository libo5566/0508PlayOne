<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* 跑馬燈基礎樣式 */
        .marquee-text {
            position: relative;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>

<body>
    <div class="marquee-text">
        <p>Can you see this moving?</p>
    </div>

</body>

</html>
