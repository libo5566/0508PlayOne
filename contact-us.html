    <style>
/* 每一区块的上下间距 */
section {
    padding-top: 30px; /* 上方间距 */
    padding-bottom: 30px; /* 下方间距 */
}

/* 联系我们区块的样式设置 */
.contact-us {
    max-width: 600px; /* 最大宽度设置为600px */
    margin: 0 auto; /* 水平居中显示 */
    padding: 20px; /* 内边距 */
    border-radius: 8px; /* 圆角边框 */
    background-color: #e1d9c0; /* 背景颜色 */
    color: #835c3b; /* 文字颜色 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 盒子阴影效果 */
}

/* 联系客服标题的样式设置 */
.contact-us-title {
    font-size: 24px; /* 字型大小 */
    text-align: center; /* 居中对齐 */
    margin-bottom: 20px; /* 下方间距 */
    padding: 5px 0; /* 上下内边距 */
    color: #835c3b; /* 文字颜色 */
    border-bottom: 2px solid #835c3b; /* 下方边框 */
}

/* 表格组容器的样式设置 */
.form-group {
    display: flex; /* 启用Flex布局 */
    flex-direction: column; /* 纵向排列 */
    gap: 10px; /* 元素间距 */
}

/* 表格组内部div的样式 */
.form-group div {
    display: flex; /* 启用Flex布局 */
    flex-direction: column; /* 纵向排列 */
    margin-bottom: 10px; /* 下方间距 */
}

/* 输入框及选择框的样式 */
.input-field,
.select {
    padding: 12px 15px; /* 内边距增加以提高填写舒适度 */
    border: 1px solid #ccc; /* 边框设置使输入区域更清晰 */
    background-color: #f8f4e3; /* 背景颜色 */
    color: #835c3b; /* 文字颜色 */
    border-radius: 5px; /* 圆角边框 */
}

/* 输入框及选择框获得焦点时的样式 */
.input-field:focus,
.select:focus {
    border-color: #835c3b; /* 焦点时边框颜色 */
    outline: none; /* 移除默认的焦点框 */
    box-shadow: 0 0 5px rgba(131, 92, 59, 0.5); /* 添加轻微发光效果 */
}

/* 标签的样式 */
.label {
    font-weight: bold; /* 字体加粗 */
    margin-bottom: 5px; /* 与输入框间增加一些空间 */
    color: #835c3b; /* 文字颜色 */
    display: block; /* 单独占一行 */
}

/* 选择菜单的样式 */
.select {
    padding: 10px; /* 内边距 */
    border: 2px solid #989898; /* 边框 */
    border-radius: 4px; /* 圆角边框 */
    background-color: white; /* 背景颜色 */
    font-size: 16px; /* 字型大小 */
}

/* 问题与意见区块的边距设置 */
.form-group .option {
    margin-top: 20px; /* 上方间距 */
    margin-bottom: 10px; /* 下方间距 */
}

/* 问题与意见标签的下方间距 */
.form-group .option label {
    margin-bottom: 20px;
}

/* 隐私政策同意复选框的样式 */
.agree-text {
    margin-right: 5px;
    cursor: pointer;
    color: #835c3b; /* 文字颜色调整 */
}

.agree {
    margin-right: 5px; /* 右侧间距 */
}

/* 提交按钮的样式 */
.con-btn-group {
    display: flex; /* 启用Flex布局 */
    flex-direction: column; /* 纵向排列 */
    gap: 10px; /* 按钮间距 */
}

.con-btn {
    padding: 15px 30px; /* 内边距 */
    text-align: center; /* 居中对齐 */
    border-radius: 5px; /* 圆角边框 */
    cursor: pointer; /* 游标指针 */
    transition: all 0.3s ease-in-out; /* 过渡效果 */
    border: 2px solid #835c3b; /* 边框 */
    background-color: transparent; /* 透明背景 */
    color: #835c3b; /* 文字颜色 */
    margin-top: 10px; /* 上方间距 */
}

.con-btn:hover {
    background-color: #835c3b; /* 悬停时背景色 */
    color: #f8f4e3; /* 悬停时文字颜色 */
}

a.con-btn-link {
    text-decoration: none !important;
    color: #f8f4e3; 
    display: block;
}

/* 媒体查询 - 响应式设计 */
@media (max-width: 768px) {
    section {
        padding-top: 20px; /* 上方间距缩小 */
        padding-bottom: 20px; /* 下方间距缩小 */
    }

    .contact-us {
        padding: 15px; /* 内边距缩小 */
        margin: 20px; /* 外边距增加 */
        background-color: #e1d9c0; /* 背景颜色调整 */
    }

    .form-group {
        flex-direction: column; /* 使元素纵向排列 */
    }

    .con-btn-group {
        flex-direction: column; /* 修改为垂直布局 */
        gap: 10px; /* 按钮之间的间隙 */
    }

    .con-btn {
        width: auto; /* 按钮宽度调整为自动 */
        padding: 10px 20px; /* 内边距调整 */
    }

    .con-btn a {
        color: #835c3b; /* 提交按钮中文本颜色调整 */

    }
}
    </style>
</head>
