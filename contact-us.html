<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayOne玩一番</title>
    <!-- 重設css -->
    <link rel="stylesheet" href="reset.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- 貓頭鷹輪播 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        section {
            padding-top: 30px;
            padding-bottom: 30px;
        }


        .contact-us {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #FBF0D9;
            color: #835c3b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .contact-us-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            padding: 5px 0;
            color: #835c3b;
            border-bottom: 2px solid #835c3b;
        }


        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        .form-group div {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-field,
        .select {
            padding: 12px 15px;
            border: 1px solid #ccc;
            background-color: #f8f4e3;
            color: #835c3b;
            border-radius: 5px;
        }

        .input-field:focus,
        .select:focus {
            border-color: #835c3b;
            outline: none;
            box-shadow: 0 0 5px rgba(131, 92, 59, 0.5);
        }


        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #835c3b;
            display: block;
        }


        .select {
            padding: 10px;
            border: 2px solid #989898;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
        }


        .form-group .option {
            margin-top: 20px;
            margin-bottom: 10px;
        }


        .form-group .option label {
            margin-bottom: 20px;
        }


        .agree-text {
            margin-right: 5px;
            cursor: pointer;
            color: #835c3b;
        }

        .agree {
            margin-right: 5px;
        }

        .con-btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .con-btn {
            padding: 15px 30px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 2px solid #835c3b;
            background-color: transparent;
            color: #835c3b;
            margin-top: 10px;
        }

        .con-btn:hover {
            background-color: #835c3b;
            color: #f8f4e3;
        }

        a.con-btn-link {
            text-decoration: none !important;
            color: #f8f4e3;
            display: block;
        }

        @media (max-width: 768px) {
            section {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .contact-us {
                padding: 15px;
                margin: 20px;
                background-color: #e1d9c0;
            }

            .form-group {
                flex-direction: column;
            }

            .con-btn-group {
                flex-direction: column;
                gap: 10px;
            }

            .con-btn {
                width: auto;
                padding: 10px 20px;
            }

            .con-btn a {
                color: #835c3b;

            }
        }
    </style>
</head>

<body>
    <header>
        <!--漢堡選單按鈕-->
        <input type="checkbox" name="" id="menu-control" />

        <div class="header">
            <h2 class="logo">
                <a href="index.html">
                    <img src="playone/icon/PlayOneLogo.svg" alt="" />
                </a>
            </h2>
            <!--漢堡選單 點選 label 標籤觸發上面的 checkbox -->
            <label for="menu-control" class="menu-btn">
                <span></span>
            </label>
            <nav class="navbar">
                <div class="nav-links">
                    <!-- 這裡放置其他導航連結 -->
                    <a href="index.html">首頁</a>
                    <a href="about-us.html">關於我們</a>
                    <a href="news.html">最新消息</a>
                    <a href="ichiban.html">一番賞</a>
                    <a href="contact-us.html">聯繫客服</a>
                </div>
                <div class="nav-buttons">
                    <!-- 這裡放置動作按鈕 -->
                    <button class="signup-btn"><a href="register.html">註冊</a></button>
                    <button class="login"><a href="login.html">登入</a></button>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="contact-us">
            <div class="contact-us-title"><span>聯絡客服</span></div>
            <div class="form-group">
                <!-- ----------表格---------- -->
                <div>
                    <div class="name"><label for="">姓名<br></label></div>
                    <div class="name"><input type="name" class="input-field"></div>
                </div>
                <!-- ------------------------ -->
                <div>
                    <div class="tel"><label for="">連絡電話<br></label></div>
                    <div class="tel"><input type="tel" class="input-field"></div>
                </div>
                <!-- ------------------------ -->
                <div>
                    <div class="email"><label for="">電子信箱<br></label></div>
                    <div class="email"><input type="email" class="input-field"></div>
                </div>
                <!-- ------------------------ -->
                <div class="question"><label for="">詢問主題<br></label></div>
                <select name="" class="input-field">
                    <option value="" class="pull
                    ">詢問主題</option>
                    <option value="" class="pull
                    ">帳號安全</option>
                    <option value="" class="pull
                    ">儲值相關</option>
                    <option value="" class="pull
                    ">訂單與付款</option>
                    <option value="" class="pull
                    ">退貨/換貨</option>
                    <option value="" class="pull
                    ">其他</option>
                </select>
                <div class="option">
                    <label for="">問題與意見<br>
                    </label>
                    <textarea class="input-field" placeholder="請寫下您的意見..."></textarea>
                </div>
                <label for="agreeCheckbox" class="agreetext">
                    <input type="checkbox" id="agreeCheckbox" class="agree-checkbox">
                    <span class="agree-text">同意本網站使用個人資料</span>
                </label>
                <!-- ----------按鈕---------- -->
                <div class="con-btn-group">
                    <a href="" class="con-btn-link">
                        <div class="con-btn">
                            <span>重新填寫</span>
                        </div>
                    </a>
                    <a href="" class="con-btn-link">
                        <div class="con-btn">
                            <span>確認送出</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
